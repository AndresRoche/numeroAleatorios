<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--font awesome para tener icons sin hacerlos :) -->
	<script src="https://kit.fontawesome.com/a3bcf817ec.js" crossorigin="anonymous"></script>

	<!--Normalize-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!--my estyle-->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<title>MultiTime</title>
</head>
<body>



	<!--**********SITE-HEADER**********-->
	<header class="site-header">

		<!--**********Navegacion**********-->
		<nav class="navegacion">
			<a href="numerosAleatorios.html" class="navegacion__a">
				<i class="fas fa-sort-numeric-up-alt"></i>
			</a>
			<a href="temporizador.html" class="navegacion__a">
				<i class="fas fa-clock"></i>
			</a>
		</nav>
	</header>






	<!--**********Main-Programa**********-->
	<main class="programa contenedor">
		<form class="programa__form">

			<h2 class="programa__form-h2">
				Generador de Numero Aleatorios
			</h2>

			<div class="campo">
				<label class="campo-label" for="min">Numero Minimo :</label>
				<input class="campo-form-input" type="text" id="min" value="10" />
			</div>
			
			<div class="campo">
				<label class="campo-label" for="max">Numero Maximo :</label>
				<input class="campo-form-input" type="text" id="max" value="20" />
			</div>

			<div class="campo right">
				<button type="button" id="Dale" class="boton">Dale</button>
			</div>
		</form>


		<div class="numero" id="numero">
			
		</div>
	</main>
	




	<!--**********Footer-pie**********-->
	<footer class="pie">
		
	</footer>

	<script type="text/javascript" src="funciones/numerosAleatorios.js"></script>
</body>
</html>
