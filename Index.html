<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="style.css" />

	<title>Document</title>
</head>
<body>



	<!--**********SITE-HEADER**********-->
	<header class="site-header">
		<div class="site-header__log">
			
		</div>

		<!--**********Navegacion**********-->
		<nav class="navegacion">
			
		</nav>
	</header>






	<!--**********Main-Programa**********-->
	<main class="programa contenedor">
		<form class="programa__form">

			<p class="programa__form-p">
				Generador de Numero Aleatorios
			</p>

			<div class="campo">
				<label class="campo-label" for="min">Numero Minimo :</label>
				<input class="campo-form-input" type="text" id="min" value="10" />
			</div>
			
			<div class="campo">
				<label class="campo-label" for="max">Numero Maximo :</label>
				<input class="campo-form-input" type="text" id="max" value="20" />
			</div>

			<div class="campo right">
				<button type="button" id="Dale" class="boton">Dale</button>
			</div>
		</form>


		<div class="numero" id="numero">
			
		</div>
	</main>
	




	<!--**********Footer-pie**********-->
	<footer class="pie">
		
	</footer>

	<script type="text/javascript" src="funciones.js"></script>
</body>
</html>
